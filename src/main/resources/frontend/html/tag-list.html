<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="../css/user-list.css">
</head>
<body>
<form id="tag-form">
    <input type="hidden" name="id" id="tag-id">
    <label>
        Name:
        <input type="text" name="name" id="name">
    </label>
    <div>
        <input type="submit" value="Send" id="submit-btn">
    </div>
    <div>
        <input type="button" value="cancel" id="cancel-btn" style="display: none">
    </div>
</form>

<div class="section">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody id="tagDisplay">
        <tr>
            <td colspan="3">Loading...</td>
        </tr>
        </tbody>
    </table>
</div>
<script type="module" src="../js/tag-list.js"></script>
</body>
</html>
