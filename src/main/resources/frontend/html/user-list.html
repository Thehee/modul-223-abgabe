<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="../css/user-list.css">
</head>
<body>
<form id="user-form">
    <input type="hidden" name="id" id="user-id">
    <label>
        Username:
        <input type="text" name="username" id="username">
    </label>
    <label>
        Password:
        <input type="password" name="password" id="password">
    </label>
    <div>
        <input type="submit" value="Send" id="submit-btn">
    </div>
    <div>
        <input type="button" value="cancel" id="cancel-btn" style="display: none">
    </div>
</form>

<div class="section">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Benutzername</th>
            <th>Rolle</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="userDisplay">
        <tr>
            <td colspan="3">Loading...</td>
        </tr>
        </tbody>
    </table>
</div>
<script type="module" src="../js/user-list.js"></script>
</body>
</html>
